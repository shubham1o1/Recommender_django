<html>
<head>
<head>
<body>
<h1> Welcome to Business News  </h1>
<div class="navbar-nav">
	{% if user.is_authenticated %}
		<a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
	{% endif %}
</div>
<hr>
<h2>All news:</h2>
<div class = "container">
	{% for news in news_context%}
		<h4><a href ="{% url 'news-detail' news.tags user.username%}">{{ news.Heading }}</a></h4>	
	{% endfor %}
</div>
<hr>

{% if recommended_context %}
	<h2>Recommended news:</h2>
	<div class = "container">
		{% for news in recommended_context%}
			<h4><a href ="{% url 'news-detail' news.tags user.username%}">{{ news.Heading }}</a></h4>	
		{% endfor %}
	</div>
{% endif %}

</body>
</html>
